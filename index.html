<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Todo Code List School</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>

    <button id="clearLocalStorage" type="button">[dev] Clear</button>

    <section id="tasksList"></section>

    <section id="formNewTask">
        <form action="?" id="formAddTask">
            <input type="hidden" name="mode" value="add" id="newTaskMode">
            <input type="hidden" name="uid" value="" id="newTaskUid">
            <div class="formRow">
                <input type="text" name="title" id="newTaskTitle" maxlength="50">
                <label for="title">Create new task<span class="required">*</span></label>
            </div>
            <div class="formRow">
                <button type="button" id="saveNewTask">Save task</button>
            </div>
            <div class="formRow">
                <span class="note">* Mandatory</span>
            </div>
        </form>
    </section>

    <button id="addNewTask">+<span>New task</span></button>

    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/saveTask.js" defer></script>
    <script src="assets/js/listTasks.js" defer></script>

</body>
</html>
